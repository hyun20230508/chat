<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/sign.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-box">
      <div class="input-container">
        <input type="text" id="username" placeholder="ID" maxlength="10" />
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder="비밀번호" maxlength="15" />
      </div>
      <button id="signin-button">Sign In</button>
      <button id="signup-button" onclick="location.href='./signup.html'">Sign Up</button>
    </div>
    <script src="./script/signin.js"></script>
  </body>
</html>
